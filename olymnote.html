    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            /* Duolingo Palette & Category Colors */
            --duo-green: #58CC02;
            --duo-green-dark: #46A302;
            --duo-blue: #1CB0F6;
            --duo-blue-dark: #1899D6;
            --duo-orange: #FF9600;
            --duo-orange-dark: #E58700;
            --duo-purple: #CE82FF;
            --duo-purple-dark: #AF66E3;
            --duo-yellow: #FFC800;
            --duo-gray: #AFAFAF;
            --duo-light-gray: #E5E5E5;
            --duo-text: #4B4B4B;
            --bg-color: #F7F7F7;
            --card-radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--duo-text);
            line-height: 1.4;
        }

        /* --- HEADER --- */
        header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 2px solid var(--duo-light-gray);
            position: sticky; top: 0; z-index: 100;
        }

        .logo {
            display: flex; align-items: center; gap: 8px;
            font-weight: 800; font-size: 20px;
        }

        .logo span {
            background: linear-gradient(135deg, var(--duo-green), var(--duo-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- BUTTONS 3D --- */
        .btn-3d {
            border: none; border-radius: 12px;
            padding: 8px 12px; font-weight: 700;
            cursor: pointer; transition: all 0.1s;
            display: inline-flex; align-items: center; justify-content: center;
            gap: 6px; text-transform: uppercase; font-size: 13px;
        }

        .btn-green { background: var(--duo-green); color: white; border-bottom: 4px solid var(--duo-green-dark); }
        .btn-green:active { transform: translateY(2px); border-bottom-width: 2px; }

        .btn-ghost { background: white; color: var(--duo-gray); border: 2px solid var(--duo-light-gray); border-bottom: 4px solid var(--duo-light-gray); }
        .btn-ghost:active { transform: translateY(2px); border-bottom-width: 2px; }

        /* --- MAIN CONTAINER --- */
        .main-container { max-width: 800px; margin: 0 auto; padding: 16px; }

        .search-wrapper { position: relative; margin-bottom: 12px; }
        .search-input {
            width: 100%; padding: 12px 12px 12px 40px;
            border-radius: 16px; border: 2px solid var(--duo-light-gray);
            font-family: inherit; font-size: 15px; outline: none;
        }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--duo-gray); }

        /* --- ACCORDION --- */
        .filter-accordion { background: white; border: 2px solid var(--duo-light-gray); border-radius: 16px; margin-bottom: 16px; overflow: hidden; }
        .filter-header { padding: 10px 16px; display: flex; justify-content: space-between; cursor: pointer; font-weight: 700; font-size: 14px; }
        .filter-content { 
            max-height: 0; overflow: hidden; transition: 0.3s; display: flex; flex-wrap: wrap; gap: 6px; background: #fafafa;
        }
        .filter-content.open { max-height: 200px; padding: 12px; }

        .tag-pill {
            padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 800;
            cursor: pointer; border: 2px solid var(--duo-light-gray); background: white;
        }
        .tag-pill.active { background: var(--duo-blue); color: white; border-color: var(--duo-blue-dark); }

        /* --- CARDS --- */
        .notes-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        @media(min-width: 600px) { .notes-grid { grid-template-columns: 1fr 1fr; } }

        .note-card {
            background: white; border: 2px solid var(--duo-light-gray); border-bottom: 5px solid var(--duo-light-gray);
            border-radius: var(--card-radius); padding: 14px; position: relative;
            display: flex; flex-direction: column; cursor: pointer;
        }
        
        /* Category Specific Border Colors */
        .note-card.GEOGRAFI { border-color: var(--duo-green); border-bottom-color: var(--duo-green-dark); }
        .note-card.SOSIOLOGI { border-color: var(--duo-purple); border-bottom-color: var(--duo-purple-dark); }
        .note-card.SEJARAH { border-color: var(--duo-orange); border-bottom-color: var(--duo-orange-dark); }
        .note-card.EKONOMI { border-color: var(--duo-blue); border-bottom-color: var(--duo-blue-dark); }

        .card-header { display: flex; gap: 10px; align-items: center; margin-bottom: 8px; }
        .emoji-box { font-size: 24px; background: #f0f0f0; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        
        .card-titles h3 { margin: 0; font-size: 16px; font-weight: 800; }
        .card-titles p { margin: 0; font-size: 12px; color: var(--duo-gray); font-weight: 600; }

        .badge-row { display: flex; gap: 4px; margin-bottom: 8px; }
        .badge { font-size: 9px; font-weight: 800; padding: 2px 6px; border-radius: 5px; text-transform: uppercase; background: #eee; }

        .card-actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 6px; }
        .mini-btn { width: 28px; height: 28px; border-radius: 6px; border: 1px solid var(--duo-light-gray); background: white; display: flex; align-items: center; justify-content: center; font-size: 14px; color: var(--duo-gray); }
        .mini-btn.active-pin { color: var(--duo-yellow); border-color: var(--duo-yellow); }

        /* --- FORM STYLING --- */
        .swal-compact-form { text-align: left; font-size: 13px; }
        .swal-compact-form label { font-weight: 700; display: block; margin: 8px 0 4px; }
        .swal-compact-form input, .swal-compact-form select, .swal-compact-form textarea {
            width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-family: inherit; font-size: 14px;
        }

        footer { padding: 20px; text-align: center; font-size: 11px; color: var(--duo-gray); font-weight: 600; }

        /* --- DROPDOWN MENU --- */
        #menuPanel {
            display: none; position: absolute; right: 16px; top: 60px; background: white;
            border: 2px solid var(--duo-light-gray); border-radius: 12px; width: 200px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; z-index: 1000;
        }
        .menu-item { padding: 12px 16px; font-size: 13px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover { background: #f7f7f7; }
        .menu-item i { color: var(--duo-blue); }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="bi bi-layers-fill" style="color: var(--duo-blue)"></i>
            <span>OLYMNOTE</span>
        </div>
        <div style="display: flex; gap: 8px;">
            <button class="btn-3d btn-green" onclick="openForm()">
                <i class="bi bi-plus-lg"></i>
            </button>
            <button class="btn-3d btn-ghost" onclick="toggleMenu()">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
        </div>
    </header>

    <!-- Menu Panel -->
    <div id="menuPanel">
        <div class="menu-item" onclick="importJson()"><i class="bi bi-file-earmark-arrow-up"></i> Impor JSON</div>
        <div class="menu-item" onclick="exportJson()"><i class="bi bi-file-earmark-arrow-down"></i> Ekspor JSON</div>
        <div class="menu-item" onclick="window.print()"><i class="bi bi-printer"></i> Cetak ke PDF</div>
        <div class="menu-item" onclick="resetAll()" style="color: #ff4b4b;"><i class="bi bi-trash"></i> Reset Data</div>
    </div>

    <main class="main-container">
        <!-- Search -->
        <div class="search-wrapper">
            <i class="bi bi-search search-icon"></i>
            <input type="text" id="search" class="search-input" placeholder="Cari istilah..." oninput="handleSearch()">
        </div>

        <!-- Filter -->
        <div class="filter-accordion">
            <div class="filter-header" onclick="toggleAccordion()">
                <span><i class="bi bi-filter-circle"></i> Filter Kategori</span>
                <i class="bi bi-chevron-down" id="accIcon"></i>
            </div>
            <div class="filter-content" id="accContent">
                <div class="tag-pill active" onclick="setFilter('ALL', this)">SEMUA</div>
                <div class="tag-pill" onclick="setFilter('GEOGRAFI', this)">GEOGRAFI</div>
                <div class="tag-pill" onclick="setFilter('SOSIOLOGI', this)">SOSIOLOGI</div>
                <div class="tag-pill" onclick="setFilter('EKONOMI', this)">EKONOMI</div>
                <div class="tag-pill" onclick="setFilter('SEJARAH', this)">SEJARAH</div>
            </div>
        </div>

        <div id="stats" style="font-size: 12px; font-weight: 800; color: #aaa; margin: 10px 0;">Memuat...</div>

        <!-- List -->
        <div class="notes-grid" id="grid"></div>

        <div id="empty" style="display:none; text-align:center; padding: 40px; color: #ccc;">
            <i class="bi bi-search" style="font-size: 40px;"></i>
            <p>Tidak ada data ditemukan.</p>
        </div>
    </main>

    </footer>

        // --- CORE FUNCTIONS ---
        window.onload = () => {
            const stored = localStorage.getItem('_olynote_v2');
            notes = stored ? JSON.parse(stored) : initialNotes;
            render();
        };

        function save() {
            localStorage.setItem('_olynote_v2', JSON.stringify(notes));
        }

        function render() {
            const grid = document.getElementById('grid');
            const stats = document.getElementById('stats');
            const empty = document.getElementById('empty');
            
            let filtered = notes.filter(n => {
                const text = (n.title + n.content + n.subtitle).toLowerCase();
                return (filter === 'ALL' || n.primaryTag === filter) && text.includes(query.toLowerCase());
            });

            filtered.sort((a, b) => b.pinned - a.pinned);

            grid.innerHTML = '';
            stats.innerText = `${filtered.length} ISTILAH DITEMUKAN`;
            
            if(filtered.length === 0) {
                empty.style.display = 'block';
            } else {
                empty.style.display = 'none';
                filtered.forEach(n => {
                    const card = document.createElement('div');
                    card.className = `note-card ${n.primaryTag}`;
                    card.onclick = (e) => {
                        if(!e.target.closest('.mini-btn')) openDetail(n.id);
                    };
                    card.innerHTML = `
                        <div class="card-actions">
                            <button class="mini-btn ${n.pinned ? 'active-pin' : ''}" onclick="togglePin(${n.id})">
                                <i class="bi ${n.pinned ? 'bi-bookmark-fill' : 'bi-bookmark'}"></i>
                            </button>
                            <button class="mini-btn" onclick="deleteNote(${n.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div class="card-header">
                            <div class="emoji-box">${n.emoji || 'ğŸ“—'}</div>
                            <div class="card-titles">
                                <h3>${n.title}</h3>
                                <p>${n.subtitle}</p>
                            </div>
                        </div>
                        <div class="badge-row">
                            <span class="badge" style="background:rgba(0,0,0,0.05)">${n.primaryTag}</span>
                            <span class="badge" style="background:rgba(0,0,0,0.03); color:#888;">#${n.subTag}</span>
                        </div>
                        <div style="font-size: 13px; color: #666; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                            ${n.content}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // --- ACTIONS ---
        function handleSearch() {
            query = document.getElementById('search').value;
            render();
        }

        function toggleAccordion() {
            const c = document.getElementById('accContent');
            const i = document.getElementById('accIcon');
            c.classList.toggle('open');
            i.style.transform = c.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0)';
        }

        function setFilter(val, el) {
            filter = val;
            document.querySelectorAll('.tag-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function togglePin(id) {
            notes = notes.map(n => n.id === id ? {...n, pinned: !n.pinned} : n);
            save(); render();
        }

        function toggleMenu() {
            const m = document.getElementById('menuPanel');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
            document.addEventListener('click', function closeMenu(e) {
                if(!e.target.closest('header')) {
                    m.style.display = 'none';
                    document.removeEventListener('click', closeMenu);
                }
            });
        }

        // --- MODALS ---
        async function openForm(id = null) {
            const isEdit = id !== null;
            const data = isEdit ? notes.find(n => n.id === id) : (draft || { emoji: 'ğŸ“—', title:'', subtitle:'', primaryTag:'GEOGRAFI', subTag:'', content:'', extra:'', img:'' });

            const { value: val } = await Swal.fire({
                title: isEdit ? 'Edit Catatan' : 'Catatan Baru',
                html: `
                <div class="swal-compact-form">
                    <div style="display:grid; grid-template-columns: 60px 1fr; gap:10px;">
                        <div>
                            <label>Emoji</label>
                            <input id="f-emoji" value="${data.emoji}" placeholder="ğŸŒ">
                        </div>
                        <div>
                            <label>Judul Istilah</label>
                            <input id="f-title" value="${data.title}" placeholder="Contoh: Inflasi">
                        </div>
                    </div>
                    <label>Subtitle</label>
                    <input id="f-sub" value="${data.subtitle}" placeholder="Penjelasan pendek...">
                    
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div>
                            <label>Kategori Utama</label>
                            <select id="f-ptag">
                                <option value="GEOGRAFI" ${data.primaryTag==='GEOGRAFI'?'selected':''}>GEOGRAFI</option>
                                <option value="SOSIOLOGI" ${data.primaryTag==='SOSIOLOGI'?'selected':''}>SOSIOLOGI</option>
                                <option value="EKONOMI" ${data.primaryTag==='EKONOMI'?'selected':''}>EKONOMI</option>
                                <option value="SEJARAH" ${data.primaryTag==='SEJARAH'?'selected':''}>SEJARAH</option>
                            </select>
                        </div>
                        <div>
                            <label>Sub Tag</label>
                            <input id="f-stag" value="${data.subTag}" placeholder="GEO / SOS">
                        </div>
                    </div>

                    <label>Konten Utama</label>
                    <textarea id="f-content" rows="3">${data.content}</textarea>

                    <label>Info Tambahan (Extra)</label>
                    <textarea id="f-extra" rows="2">${data.extra}</textarea>
                    
                    <label>URL Gambar (Opsional)</label>
                    <input id="f-img" value="${data.img}" placeholder="https://...">
                </div>`,
                showCancelButton: true,
                confirmButtonText: 'Simpan',
                didClose: () => {
                    if(!document.querySelector('.swal2-confirm')) return;
                    draft = {
                        emoji: document.getElementById('f-emoji').value,
                        title: document.getElementById('f-title').value,
                        subtitle: document.getElementById('f-sub').value,
                        primaryTag: document.getElementById('f-ptag').value,
                        subTag: document.getElementById('f-stag').value,
                        content: document.getElementById('f-content').value,
                        extra: document.getElementById('f-extra').value,
                        img: document.getElementById('f-img').value
                    };
                },
                preConfirm: () => {
                    const title = document.getElementById('f-title').value;
                    const content = document.getElementById('f-content').value;
                    if(!title || !content) return Swal.showValidationMessage('Judul & Konten wajib diisi!');
                    return {
                        id: isEdit ? id : Date.now(),
                        emoji: document.getElementById('f-emoji').value || 'ğŸ“—',
                        title,
                        subtitle: document.getElementById('f-sub').value,
                        primaryTag: document.getElementById('f-ptag').value,
                        subTag: document.getElementById('f-stag').value,
                        content,
                        extra: document.getElementById('f-extra').value,
                        img: document.getElementById('f-img').value,
                        pinned: isEdit ? data.pinned : false
                    }
                }
            });

            if(val) {
                if(isEdit) notes = notes.map(n => n.id === id ? val : n);
                else notes.push(val);
                draft = null;
                save(); render();
            }
        }

        function openDetail(id) {
            const n = notes.find(x => x.id === id);
            Swal.fire({
                title: `${n.emoji} ${n.title}`,
                html: `
                <div style="text-align:left; font-size:14px;">
                    <div style="color:#aaa; font-weight:700; margin-bottom:10px;">${n.subtitle}</div>
                    ${n.img ? `<img src="${n.img}" style="width:100%; border-radius:12px; margin-bottom:12px;">`:''}
                    <div style="background:#f9f9f9; padding:12px; border-radius:12px; margin-bottom:10px;">
                        ${n.content}
                    </div>
                    ${n.extra ? `<div style="border-left:4px solid var(--duo-blue); padding-left:10px; font-style:italic; font-size:13px; color:#666;">${n.extra}</div>` : ''}
                </div>`,
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: 'Edit',
                denyButtonText: 'Salin / Share',
                denyButtonColor: '#1CB0F6'
            }).then(res => {
                if(res.isConfirmed) openForm(n.id);
                if(res.isDenied) shareText(n);
            });
        }

        function shareText(n) {
            const text = `ğŸ“Œ OLYMNOTE: ${n.title}\n(${n.subtitle})\n\n${n.content}\n\nInfo: ${n.extra || '-'}\n\nCopyright Â© olymnote.zorey.my.id`;
            
            // Clipboard Copy
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            Swal.fire({
                icon: 'success',
                title: 'Teks Disalin!',
                text: 'Format teks sudah siap dibagikan ke WhatsApp atau media sosial.',
                timer: 2000
            });
        }

        function deleteNote(id) {
            Swal.fire({
                title: 'Hapus?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, Hapus',
                confirmButtonColor: '#ff4b4b'
            }).then(res => {
                if(res.isConfirmed) {
                    notes = notes.filter(n => n.id !== id);
                    save(); render();
                }
            });
        }

        // --- JSON OPERATIONS ---
        function exportJson() {
            const blob = new Blob([JSON.stringify(notes, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `olymnote_backup_${Date.now()}.json`;
            a.click();
        }

        function importJson() {
            document.getElementById('importFile').click();
        }

        function processFile(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if(Array.isArray(data)) {
                        notes = data;
                        save(); render();
                        Swal.fire('Berhasil!', 'Data JSON telah diimpor.', 'success');
                    }
                } catch(err) {
                    Swal.fire('Error', 'Format JSON tidak valid.', 'error');
                }
            };
            reader.readAsText(file);
        }

        function resetAll() {
            Swal.fire({
                title: 'Reset Total?',
                text: 'Seluruh catatan Anda akan hilang.',
                icon: 'warning',
                showCancelButton: true
            }).then(res => {
                if(res.isConfirmed) {
                    notes = initialNotes;
                    save(); render();
                }
            });
        }
    </script>
</body>
</html>
